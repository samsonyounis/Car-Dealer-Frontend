<div class="container-fluid pt-5 my-5">

    <!-- Contact Header Section -->
<header class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Get In Touch</h1>
      <p class="lead">We are here to assist you. Feel free to reach out with any questions or feedback.</p>
    </div>
  </header>
  
  <!-- Contact Form Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Form</h2>
    <div class="row">
      <div class="col-md-8 mx-auto">
        <form (submit)="onSubmit()" #contactForm="ngForm">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required [(ngModel)]="name" name="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" class="form-control" required [(ngModel)]="message" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!contactForm.form.valid">Send Message</button>
        </form>
      </div>
    </div>
  </section>
  
  <!-- Office Location Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Our Office</h2>
    <div class="row">
      <div class="col-md-6">
        <h5>Address:</h5>
        <p>Avenue Du commerce</p>
        <h5>Email:</h5>
        <p>assanindaka&#64;gmail.com</p>
        <h5>Phone:</h5>
        <p>254791412587</p>
      </div>
      <div class="col-md-6">
        <h5>Our Location:</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.101050389421!2d29.23166877321034!3d-1.681109236181418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dd05f5ba9c280d%3A0xff7c997a1989b4f9!2sKivu%20Business%20Car!5e0!3m2!1sen!2ske!4v1736591358970!5m2!1sen!2ske"
         width="100%"
          height="300" 
          style="border:0;" 
          allowfullscreen=""
           loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        <!-- <div id="map" style="height: 300px;"></div> -->
      </div>
    </div>
  </section>
  
  <!-- Footer Section -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Kivu Platform. All Rights Reserved.</p>
    <p><a href="#" class="text-white">Privacy Policy</a> | <a href="#" class="text-white">Terms of Service</a></p>
  </footer>
  
</div>
