<div class="container-fluid pt-5 my-5">

  <section class="d-flex justify-content-center align-items-center vh-100 bg-light">
      <div class="card p-4" style="width: 24rem;">
        <h3 class="text-center mb-4">Login</h3>
             <!-- spinner -->
        <div *ngIf="isLoading" style="text-align: center;">
            <p>Logging in...</p>
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <form (submit)="onLogin()" #loginForm="ngForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required [(ngModel)]="email" name="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required [(ngModel)]="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid" (click)="onLogin()">Login</button>
          <div class="text-center mt-3">
            <a routerLink="/forgot-password" class="text-danger">Forgot Password?</a>
          </div>
          <p class="text-center mt-3">
            Don't have an account? <a routerLink="/register">Register here</a>
          </p>
        </form>
      </div>
    </section>
</div>
