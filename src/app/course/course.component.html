      <section class="course-header bg-primary text-white py-5">
        <div class="container text-center">
          <h1 class="display-4">{{ car?.carName }}</h1>
          <p class="lead">{{ car?.brand }}</p>
          <button class="btn btn-light btn-lg" (click)="navigateToCart()">Buy Now</button>
        </div>
      </section>
      
      <section class="container my-5">
        <div class="row">
          <!-- Course Description -->
          <div class="col-lg-8">
            <h2>About this Car</h2>
            <p>{{ car?.carName }}</p>
          </div>
      
          <!-- Sidebar with car and Course Info -->
          <div class="col-lg-4">
      
            <div class="card mb-4">
              <div class="card-body">
                <h4 class="card-title">Car Details</h4>
                <p><strong>Name:</strong> {{ car?.carName }}</p>
                <p><strong>Model:</strong> {{ car?.model }}</p>
                <p><strong>Brand:</strong> {{ car?.brand }}</p>
                <p><strong>Milleage:</strong> {{ car?.milleage }}</p>
                <p><strong>Seats:</strong> {{ car?.seats }}</p>
                <p><strong>Engine:</strong> {{ car?.engine }}</p>
                <p><strong>Price:</strong> {{ car?.price }}</p>
                <div style="text-align: center;">
                  <button class="btn btn-primary btn-lg" (click)="navigateToCart()">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>      
</div>
